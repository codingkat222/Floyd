<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returns and Reviews</title>
    <link rel="stylesheet" href="reviews.css">
</head>
<body>
    <header>
        <!-- Include your header content here -->
    </header>

    <main class="returns-container">
        <section class="reviews">
            <h2>Write a Review</h2>
            <form action="/submit-review" method="post">
                <div class="form-group">
                    <label for="review-text">Write Your Review:</label>
                    <textarea id="review-text" name="review-text" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label>Rating:</label>
                    <div class="rating-options">
                        <label><input type="radio" name="rating" value="1"> 1 Star</label>
                        <label><input type="radio" name="rating" value="2"> 2 Stars</label>
                        <label><input type="radio" name="rating" value="3"> 3 Stars</label>
                        <label><input type="radio" name="rating" value="4"> 4 Stars</label>
                        <label><input type="radio" name="rating" value="5"> 5 Stars</label>
                    </div>
                </div>

                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
</body>
</html>
